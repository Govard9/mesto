<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="<%=require('../src/images/logo/logo.svg')%>"
        alt=" Логотип сайта mesto."
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block-avatar">
          <img
          src="#"
          alt=" Аватар профиля пользователя."
          class="profile__avatar"
        />
        <button class="profile__button-edit" type="button" aria-label="изменение фотографии профиля"></button>
        </div>
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__author"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="редактирование профиля"
            ></button>
          </div>
          <p class="profile__profession"></p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="добавления новой карточки"
        ></button>
      </section>
      <section class="photos"></section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-popup">
      <div class="popup__main-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть всплывающее окно"
        ></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="form-edit-profile" novalidate>
          <input
            type="text"
            name="firstname"
            required
            minlength="2"
            maxlength="40"
            class="popup__input popup__input_data_name"
            id="name"
          />
          <span class="popup__error name-error"></span>
          <input
            type="text"
            name="profession"
            required
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_data_profession"
            id="profession"
          />
          <span class="popup__error profession-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__main-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть всплывающее окно"
        ></button>
        <h2 class="popup__text">Новое место</h2>
        <form class="popup__form" name="form-add-card" novalidate>
          <input
            type="text"
            name="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            class="popup__input popup__input_data_title"
            required
            id="title"
          />
          <span class="popup__error title-error"></span>
          <input
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required
            class="popup__input popup__input_data_link-img"
            id="link"
          />
          <span class="popup__error link-error"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_full-image popup_opacity">
      <div class="popup__main-container popup__main-container_bg-transperent">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть всплывающее окно"
        ></button>
        <figure class="popup__block-figure">
          <img src="#" alt="" class="popup__img" />
          <figcaption class="popup__text-figure"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_delete-card">
      <div class="popup__main-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть всплывающее окно"
        ></button>
        <h2 class="popup__text">Вы уверены?</h2>
        <form class="popup__form popup__form_padding" name="form-add-card" novalidate>
          <button type="submit" class="popup__button">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_update-avatar">
      <div class="popup__main-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть всплывающее окно"
        ></button>
        <h2 class="popup__text">Обновить аватар</h2>
        <form class="popup__form" name="form-add-card" novalidate>
          <input
            type="url"
            name="avatar"
            placeholder="Ссылка на аватар"
            required
            class="popup__input popup__input_data_link-avatar"
            id="avatar"
          />
          <span class="popup__error avatar-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <template id="new-card">
      <article class="card">
        <img src="#" alt="" class="card__element" />
        <button class="card__delete"></button>
        <div class="card__info">
          <h2 class="card__signature"></h2>
          <div class="card__block-like">
            <button
              class="card__like"
              type="button"
              aria-label="поставить лайк"
            ></button>
            <p class="card__like-count">0</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
