<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="./images/logo/logo.svg"
        alt=" Логотип сайта mesto."
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar/jak-iv-kusto.jpg"
          alt=" Аватар профиля пользователя."
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="редактирования профиля"
            ></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="добавления новой карточки"
        ></button>
      </section>
      <section class="photo">
        <article class="card">
          <img
            src="#"
            alt=" Бобровая плотина на середине озера."
            class="card__element"
          />
          <button class="card__delete"></button>
          <div class="card__info">
            <h2 class="card__signature"></h2>
            <button
              class="card__like"
              type="button"
              aria-label="поставить лайк"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="#"
            alt=" Густой лес среди снежных острых гор."
            class="card__element"
          />
          <button class="card__delete"></button>
          <div class="card__info">
            <h2 class="card__signature"></h2>
            <button
              class="card__like"
              type="button"
              aria-label="поставить лайк"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="#"
            alt=" Вид на гору Эльбрус из далека."
            class="card__element"
          />
          <button class="card__delete"></button>
          <div class="card__info">
            <h2 class="card__signature"></h2>
            <button
              class="card__like"
              type="button"
              aria-label="поставить лайк"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="#"
            alt=" Вид на церковь в лесных горах."
            class="card__element"
          />
          <button class="card__delete"></button>
          <div class="card__info">
            <h2 class="card__signature"></h2>
            <button
              class="card__like"
              type="button"
              aria-label="поставить лайк"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="#"
            alt=" Пастбища в зеленых гладких горах."
            class="card__element"
          />
          <button class="card__delete"></button>
          <div class="card__info">
            <h2 class="card__signature"></h2>
            <button
              class="card__like"
              type="button"
              aria-label="поставить лайк"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="#"
            alt=" Человек стоит на острие горы и смотрит на долину Пик Чукаш."
            class="card__element"
          />
          <button class="card__delete"></button>
          <div class="card__info">
            <h2 class="card__signature"></h2>
            <button
              class="card__like"
              type="button"
              aria-label="поставить лайк"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__main-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть всплывающее окно"
        ></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input
            type="text"
            name="firstname"
            required
            class="popup__input popup__input_data_name"
          />
          <input
            type="text"
            name="profession"
            required
            class="popup__input popup__input_data_profession"
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-add">
      <div class="popup-add__main-container">
        <button
          class="popup-add__close-button"
          type="button"
          aria-label="закрыть всплывающее окно"
        ></button>
        <h2 class="popup-add__text">Новое место</h2>
        <form class="popup-add__form" name="form">
          <input
            type="text"
            name="title"
            placeholder="Название"
            required
            class="popup-add__input popup-add__input_data_title"
          />
          <input
            type="text"
            name="link-card-img"
            placeholder="Ссылка на картинку"
            required
            class="popup-add__input popup-add__input_data_link-img"
          />
          <button type="submit" class="popup-add__submit-button">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup-full">
      <div class="popup-full__main-container">
        <button
          class="popup-full__close-button"
          type="button"
          aria-label="закрыть всплывающее окно"
        ></button>
        <figure class="popup-full__block-figure">
          <img src="#" alt=" Картинка в полном формате." class="popup-full__img" />
          <figcaption class="popup-full__text"></figcaption>
        </figure>
      </div>
    </div>
    <template id="new-card">
      <article class="card">
        <img
          src="#"
          alt=" Бобровая плотина на середине озера."
          class="card__element"
        />
        <button class="card__delete"></button>
        <div class="card__info">
          <h2 class="card__signature"></h2>
          <button
            class="card__like"
            type="button"
            aria-label="поставить лайк"
          ></button>
        </div>
      </article>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
