<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="./images/logo/logo.svg"
        alt=" Логотип сайта mesto."
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar/jak-iv-kusto.jpg"
          alt=" Аватар профиля пользователя."
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo">
        <article class="photo__elements">
          <img
            src="./images/bobrovaya_plotina.jpg"
            alt=" Бобровая плотина на середине озера."
            class="photo__element"
          />
          <div class="photo__info">
            <p class="photo__signature">Плотина</p>
            <button class="photo__like" type="button"></button>
          </div>
        </article>
        <article class="photo__elements">
          <img
            src="./images/dombay.jpg"
            alt=" Густой лес среди снежных острых гор."
            class="photo__element"
          />
          <div class="photo__info">
            <p class="photo__signature">Домбай</p>
            <button class="photo__like" type="button"></button>
          </div>
        </article>
        <article class="photo__elements">
          <img
            src="./images/gora_elbrus.jpg"
            alt=" Вид на гору Эльбрус из далека."
            class="photo__element"
          />
          <div class="photo__info">
            <p class="photo__signature">Эльбрус</p>
            <button class="photo__like" type="button"></button>
          </div>
        </article>
        <article class="photo__elements">
          <img
            src="./images/karachaevsk.jpg"
            alt=" Вид на церковь в лесных горах."
            class="photo__element"
          />
          <div class="photo__info">
            <p class="photo__signature">Церковь</p>
            <button class="photo__like" type="button"></button>
          </div>
        </article>
        <article class="photo__elements">
          <img
            src="./images/pastbishe_v_kitae.jpg"
            alt=" Пастбища в зеленых гладких горах."
            class="photo__element"
          />
          <div class="photo__info">
            <p class="photo__signature">Пастбища в Китае</p>
            <button class="photo__like" type="button"></button>
          </div>
        </article>
        <article class="photo__elements">
          <img
            src="./images/pik_chukash.jpg"
            alt=" Человек стоит на острие горы и смотрит на долину Пик Чукаш."
            class="photo__element"
          />
          <div class="photo__info">
            <p class="photo__signature">Пик Чукаш</p>
            <button class="photo__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__main-container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="form">
          <h2 class="popup__text">Редактировать профиль</h2>
          <input
            type="text"
            name="firstname"
            class="popup__item popup__item_data_name"
          />
          <input
            type="text"
            name="profession"
            class="popup__item popup__item_data_profession"
          />
          <input type="submit" value="Сохранить" class="popup__button" />
        </form>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
