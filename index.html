<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="./images/logo/logo.svg"
        alt=" Логотип сайта mesto."
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-block">
          <img
            src="./images/avatar/jak-iv-kusto.jpg"
            alt=" Аватар профиля пользователя."
            class="profile__avatar"
          />
        </div>
        <div class="profile__info">
          <div class="profile__info-text">
            <p class="profile__author">Жак-Ив Кусто</p>
            <img
              src="./images/icon/edit-button.svg"
              alt=" Кнопка для редактирования профиля."
              class="profile__edit-button"
            />
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
    </main>
  </body>
</html>
